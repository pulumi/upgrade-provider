env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GOLANGCI_LINT_VERSION: v1.52.2
  PULUMI_BOT_TOKEN: ${{ secrets.PULUMI_BOT_TOKEN }}
name: Upgrade provider
on: 
  workflow_dispatch:
    inputs:
      provider-name:
        description: "the full name of the provider to upgrade, i.e. `pulumi-docker`"
        required: true
        type: string
      kind:
        description: "the type of upgrade to perform"
        required: true
        type: choice
        options:
        - "all"
        - "bridge"
        - "provider"
        default: "all"
      major:
        description: "upgrade the provider to a new major version"
        required: true
        type: boolean
        default: false
      version:
        description: "upgrade the provider to the specified version"
        required: false
        type: string  
jobs:
  build:
    name: Build and Run
    strategy:
      matrix:
        go-version: [1.20.x]
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.5.0
        with:
          repo: pulumi/pulumictl
      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@v2
      - name: Check out source code
        uses: actions/checkout@master
        with:
          token: ${{ secrets.PULUMI_BOT_TOKEN }}
      - name: Download module dependencies
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go mod download
      - name: Build
        run: make build
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: "7.6"      
      - name: Setup git identity
        run: git config --global user.name "Pulumi Bot" && git config --global user.email "bot@pulumi.com"
      - name: Run upgrade-provider
        run: ./upgrade-provider ${{ inputs.provider-name }} --kind=${{ inputs.kind }} --major=${{ inputs.major }}
        env:
          PULUMI_BOT_TOKEN: ${{ secrets.PULUMI_BOT_TOKEN }}
      - name: Notify success
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: provider-upgrade-status
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_MESSAGE: "Upgrade succeeded :heart_decoration: \nPR opened at pulumi/${{ inputs.provider-name }}"
          SLACK_TITLE: "${{ inputs.provider-name }} upgrade result"
          SLACK_USERNAME: provider-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      - name: Notify failure
        uses: rtCamp/action-slack-notify@v2
        if: ${{ failure() }}
        env:
          SLACK_CHANNEL: provider-upgrade-status
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_MESSAGE: "Upgrade failed :cry:"
          SLACK_TITLE: "Provider: ${{ inputs.provider-name }}"
          SLACK_ICON: ":star:"
          SLACK_USERNAME: provider-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
